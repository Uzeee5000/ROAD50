{% extends "layout.html" %}

{% block title %}
    Map
{% endblock %}

{% block main %}
    <h1>This is the mapping of accident locations on the Google Map in 2020</h1>

    <!-- Embed another HTML file using an iframe -->
    <div class="iframe-container">
        <iframe src="{{ url_for('static', filename=plot_filename) }}" title="Embedded HTML Page"></iframe>
    </div>


    <!-- Styles for the iframe -->
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* No border */
        }
    </style>
{% endblock %}
